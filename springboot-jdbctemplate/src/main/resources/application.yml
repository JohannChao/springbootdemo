server:
  port: 8090
  servlet:
    context-path: /jdbc
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/johann?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: 000000
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    continue-on-error: true
    hikari:
      minimum-idle: 5
      connection-test-query: select 1 from dual
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: SpringbootJdbcTemplateHikariCP
      max-lifetime: 60000
      connection-timeout: 30000
logging:
  level:
    com.johann: debug